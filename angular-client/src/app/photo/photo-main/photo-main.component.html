<div class="container">

  <h1 class="my-4 text-center text-lg-left">Album</h1>

  <div class="row text-center text-lg-left album">

    <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let photo of photos | paginate: { itemsPerPage: 8, currentPage: p }">
      <a href="javascript: void(0)" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="{{photo.image}}" alt="" [routerLink]="['/photo/details', photo._id]">
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-12 justify-content-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>

</div>
