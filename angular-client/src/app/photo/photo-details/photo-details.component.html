<div class="container">

    <h1 class="my-4">{{photo.title}}</h1>

    <div class="row">

      <div class="col-md-8">
        <img class="img-fluid" src="{{photo.image}}" alt="">
      </div>

      <div class="col-md-4">
        <h3 class="my-3">Photo location</h3>
        <div #gmap class = "map"></div>
        <h3 class="my-3">Photo details</h3>
        <ul>
          <li><b>Date:</b> {{formatedDate}}</li>
          <li><b>Time:</b> {{photo.time}}</li>
          <li><b>Format:</b> {{photo.format}}</li>
        </ul>
      </div>
  </div>
  <br>
</div>
